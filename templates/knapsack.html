<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>분할 가능 배낭 문제</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background-color: #f4f4f4; }
        .container { max-width: 600px; margin: auto; }
        button { margin-top: 10px; padding: 10px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h2>분할 가능 배낭 문제 해결</h2>
        <form action="/knapsack" method="post">
            <label for="capacity">배낭 용량:</label>
            <input type="number" id="capacity" name="capacity" placeholder="최대 무게 입력" required>
            <br>
            <table>
                <thead>
                    <tr>
                        <th>이름</th>
                        <th>무게</th>
                        <th>이익</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" name="item_name[]" required></td>
                        <td><input type="number" name="item_weight[]" required></td>
                        <td><input type="number" name="item_profit[]" required></td>
                    </tr>
                </tbody>
            </table>
            <button type="submit">최적 배낭 계산</button>
        </form>
    </div>
</body>
</html>
